<body>
<form>
    <fieldset>
        <legend>Personal Data</legend>
        <label for='prefix'><strong>Prefix
        </strong></label><br>
            <input type='radio' id='prefix' name='prefix' value='Mr.'>
            <label for='prefix'>Mr.</label><br>
            <input type='radio' id='prefix2' name='prefix' value='Ms.'>
            <label for='prefix2'>Ms.</label><br>
        <label for="fname"><strong>First Name</strong></label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname"><strong>Last Name</strong></label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email"><strong>Email</strong></label><br>
        <input type="email" id="email" name="email"><br>  
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Transportation
        </legend>

        <label for="vehicle3"> I have a boat</label><br>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="bus">
        <label for='vehicle4'> I ride the bus</label><br>
    </fieldset>
</form>

        <label for='birthday'><strong>What is your birthday?</strong></label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for='rangeInput'><strong>How old are you?</strong></label><br>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50" step="1" oninput="updateOutput(this.value)">  
         <div class="output">Selected Value: <span id="rangeValue">50</span></div>
    </fieldset>
</form>
    <script>
        function updateOutput(value) {
            document.getElementById('rangeValue').textContent = value;
        }
    </script>

<form>

        <legend>Biography</legend>

    </fieldset>
</form>
