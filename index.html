<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment  6
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Added a form ID-->
    <form id="userForm">
        <fieldset>
            <legend>Personal Data</legend>
            <label for='prefix'><strong>Prefix
            </strong></label><br>
                <input type='radio' id='prefix' name='prefix' value='Mr.'>
                <label for='prefix'>Mr.</label><br>
                <input type='radio' id='prefix2' name='prefix' value='Ms.'>
                <label for='prefix2'>Ms.</label><br>
            <label for="fname"><strong>First Name</strong></label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname"><strong>Last Name</strong></label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email"><strong>Email</strong></label><br>
            <input type="email" id="email" name="email"><br>  
        </fieldset>

        <fieldset>
            <legend>Transportation
            </legend>
            <label for="vehicle"><strong>Check All That Apply</strong></label><br><br>
            <input type="checkbox" id="vehicle" name="vehicle1" value="Bike">
            <label for="vehicle"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="scooter">
            <label for="vehicle3"> I have a boat</label><br>
            <input type="checkbox" id="vehicle4" name="vehicle4" value="bus">
            <label for='vehicle4'> I ride the bus</label><br>
        </fieldset>
        <fieldset>
            <legend>Birth Information</legend>
            <label for='state'><strong>What state were you born in?</strong></label><br>
            <select id='state' name='state'>
                    <option value="">--Please choose an option--</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select><br><br>
            <label for='birthday'><strong>What is your birthday?</strong></label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for='rangeInput'><strong>How old are you?</strong></label><br>
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50" step="1" oninput="updateOutput(this.value)">  
            <div class="output">Selected Value: <span id="rangeValue">50</span></div>
        </fieldset>

        <script>
            function updateOutput(value) {
                document.getElementById('rangeValue').textContent = value;
            }
        </script>

        <fieldset>
            <legend>Biography</legend>
            <label for='bio'><strong>Short Bio</strong></label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        </fieldset>

        <fieldset>
            <legend>Login Preferences</legend>
            <label for='username'><strong>Username</strong></label><br>
            <input type="text" id="username" name="username"><br>  
            <label for='password'><strong>Password</strong></label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for='color'><strong>Favorite Color</strong></label><br>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>
        <input type='submit' value='Submit'>
        <input type='reset' value='Reset'>

        <!--Added a button-->
        <button type="button" id="displayButton">Display Form Data</button> 

    </form>

    <!--Added the output section-->
    <div id="output" style="margin-top: 20px; font-size: 18px; border: 1px solid lightgray; padding: 10px;"> <!-- Added -->
        <h3>Submitted Data:</h3>
        <p id="result">Click the button to see form data here.</p> <!-- Added -->
    </div>

    <!--Added the JS-->
    <script>

        document.getElementById("displayButton").addEventListener("click", function () { 
            const prefix = document.querySelector('input[name="prefix"]:checked')?.value || "N/A";
            const fname = document.getElementById("fname").value || "N/A";
            const lname = document.getElementById("lname").value || "N/A";
            const email = document.getElementById("email").value || "N/A";
            
            const vehicle1 = document.getElementById("vehicle").checked ? "Bike" : "";
            const vehicle2 = document.getElementById("vehicle2").checked ? "Car" : "";
            const vehicle3 = document.getElementById("vehicle3").checked ? "Boat" : "";
            const vehicle4 = document.getElementById("vehicle4").checked ? "Bus" : "";

            const birthday = document.getElementById("birthday").value || "N/A";
            const state = document.getElementById("state").value || "N/A";
            const age = document.getElementById("rangeInput").value;
            const bio = document.getElementById("bio").value || "N/A";
            const username = document.getElementById("username").value || "N/A";
            const color = document.getElementById("color").value;

            const result = `
                <strong>Prefix:</strong> ${prefix} <br>
                <strong>First Name:</strong> ${fname} <br>
                <strong>Last Name:</strong> ${lname} <br>
                <strong>Email:</strong> ${email} <br>
                <strong>Vehicles:</strong> ${[vehicle1, vehicle2, vehicle3, vehicle4].filter(Boolean).join(", ") || "None"} <br>
                <strong>State Born:</strong> ${state} <br>
                <strong>Birthday:</strong> ${birthday} <br>
                <strong>Age:</strong> ${age} <br>
                <strong>Bio:</strong> ${bio} <br>
                <strong>Username:</strong> ${username} <br>
                <strong>Favorite Color:</strong> <span style="color: ${color}">${color}</span>
            `;

            document.getElementById("result").innerHTML = result; // Added
        });

        function updateOutput(value) { // Existing function
            document.getElementById('rangeValue').textContent = value;
        }
    </script>
</body>
</html>
